name: Prepare Release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    environment: release
    env:
      BRANCH_NAME: release

    steps:

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
          token: ${{ secrets.GH_TOKEN }}


      - name: Add third-party repository for PHP
        run: sudo add-apt-repository ppa:ondrej/php


      - name: Install PHP 8.3 and Composer
        run: |
            sudo apt-get install -y php8.3-cli
            sudo update-alternatives --set php /usr/bin/php8.3
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            php composer-setup.php --install-dir=/usr/local/bin --filename=composer
            php -r "unlink('composer-setup.php');"
            sudo apt-get update
            sudo apt-get install -y php8.3-xml


      - name: Validate composer.json and composer.lock
        run: composer validate --strict


      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-


      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      
      - name: Prepare branch ${{ env.BRANCH_NAME }} branch 
        run: |
          git config --local user.email "durianbohong@gmail.com"
          git config --local user.name "il4mb"
          git pull
          git checkout -b ${{ env.BRANCH_NAME }}

      
      - name: Commit vendor directory
        run: |
          git add -f vendor
          git config advice.addIgnoredFile false
          git commit -m "Add vendor directory for release"


      - name: Initialize submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive
          git submodule foreach git checkout ${{ env.BRANCH_NAME }}
          git submodule foreach git pull origin ${{ env.BRANCH_NAME }}


      - name: Create Release
        uses: aaiezza/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          release_branch: ${{ env.BRANCH_NAME }}
          tag: ${{ vars.RELEASE_TAG }}
          release_name: "Release ${{ github.ref }}"
          draft: false
          prerelease: false
          body: "Release with vendor files included."
          token: ${{ secrets.GH_TOKEN }}


  cleanup:
    runs-on: ubuntu-latest
    needs: prepare-release
    if: always() # Ensures this job runs regardless of the success or failure of the previous job
    env:
      BRANCH_NAME: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}


      - name: Add default github user
        run: |
          git config --local user.email "durianbohong@gmail.com"
          git config --local user.name "il4mb"

      - name: Remove vendor directory
        if: always()
        run: |
          git pull origin main
          git rm -r --cached vendor
          git commit -m "Remove vendor directory"

      - name: Remove branch release
        if: always()
        run: |
          git branch -d ${{ env.BRANCH_NAME }}
